{% extends "base.html" %}

{% block title %} Добавить синоним к точке {% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-xl-9 mx-auto">
            <div class="cta-inner text-center rounded">
                <h2 class="section-heading mb-4">
                    <span class="section-heading-upper">Напишите нам письмо</span>
                </h2>
                <p>

                <!--                Сюда будем вставлять форму-->
                <hr>
                <form method="post">
                    <span class="section-heading-upper" align="left">Сообщение</span><br>
                    {% csrf_token %}
                    {{ mail_form.as_p }}
                    <button type="submit" class="btn btn-primary">Отправить</button>

                </form>
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
